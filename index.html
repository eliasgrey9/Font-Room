<script src="script.js" type="text/JavaScript"/>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cookie&family=Grand+Hotel&family=Lobster&family=Molle:ital@1&family=Mrs+Sheppards&family=Norican&family=Pacifico&family=Rampart+One&family=Yellowtail&family=Yesteryear&display=swap" rel="stylesheet">
<body>

  <div class="section-one">

    <img class="logo" src=https://i.etsystatic.com/iusa/cbc81a/85145123/iusa_400x400.85145123_lmpb.jpg?version=0></img>
    <h1 class="heading">Welcome to our font room!</h1>
    <h2 class="sub-heading">1. Test your text <br>2. Decide on a font<br>3. Head back to<a href="https://www.etsy.com/shop/UmbrellaEngraving"target="blank"><button class="etsytopbutton"type="button">Etsy Store</button></a></h2>
  
<div class="font-cell">
    <input id="main" name="name" type="text"  onkeyup="annotate()"  placeholder="Enter text"></input>
</div>
  </div>
  <div class="section-two">

    <div class="rows">

      <div class="font-cell">
        <h1 class="font-text">Lobster</h1>
        <input id="lobster" name="name" type="text" value=""placeholder="Lobster"></input>
      </div>
         <div class="font-cell">
        <h1 class="font-text">Grand Hotel</h1>
        <input id="grandHotel" type="text" placeholder="Grand Hotel"></input>
      </div>

         <div class="font-cell">
        <h1 class="font-text">Yesteryear</h1>
        <input id="yesteryear" type="text"placeholder="Yesteryear"></input>
      </div>
    </div>

    <div class="rows">
        <div class="font-cell">
        <h1 class="font-text">Cookie</h1>
        <input id="cookie" type="text" placeholder="Cookie"></input>
      </div>

      <div class="font-cell">
        <h1 class="font-text">Mrs Sheppards</h1>
        <input id="mrsSheppards" type="text" placeholder="Sheppards"></input>
      </div>

         <div class="font-cell">
        <h1 class="font-text">Yellow Tail</h1>
        <input id="yellowTail" type="text"placeholder="Yellowtail"></input>
      </div>
    </div>

    <div class="rows">

       <div class="font-cell">
        <h1 class="font-text">Pacifico</h1>
        <input id="pacifico" type="text" placeholder="Pacifico"></input>
      </div>

        <div class="font-cell">
        <h1 class="font-text">Molle</h1>
        <input id="molle" type="text" placeholder="Molle"></input>
      </div>

     <div class="font-cell">
        <h1 class="font-text">Norican</h1>
        <input id="norican" type="text" placeholder="Norican"></input>
      </div>
    </div>

    <div id="etsybutton">
      <a href="https://www.etsy.com/shop/UmbrellaEngraving" target="blank">
        <button style="border-radius:7px;" class="etsybutton" type="button">Back to Etsy</button>
      </a>
    </div>

  </div>
</div>

<div class="section-three"></div>

</body>
